<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Trupti Lokhande</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<style>
		* {
		  box-sizing: border-box;
		}

		#container{
		width: 100%;
		height: 100%;
		}

		body {
		  font-family: Arial;
		  padding: 10px;
		  background: #f1f1f1;
		}

		.header {
		  padding: 20px;
		  text-align: center;
		  background: white;
		  color:#8db600;
		}

		.header h1 {
		  font-size: 40px;
		}

		/* top navigation bar */
		.topnav {
		  overflow: hidden;
		  background-color: #8db600;
		  text-align:center;
		  padding: 14px
		}

		/* Style the topnav links */
		.topnav a {
		  float: center;
		  color: #f2f2f2;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		/* Change color on hover */
		.topnav a:hover {
		  background-color: #ddd;
		  color: black;
		}

		/* Left column */
		.leftcolumn {   
		  float: left;
		  width: 50%;
		}

		/* Right column */
		.rightcolumn {
		  float: left;
		  width: 50%;
		  background-color: #f1f1f1;
		  padding-left: 20px;
		}

		#map {
		width: 100%;
		padding: 20px;
		border:1px solid;
		}


		/* Add a card effect for sections */
		.card {
		  background-color: white;
		  padding: 20px;
		  margin-top: 20px;
		}


		.fa {
		  padding: 5px;
		  font-size: 20px;
		  width: 30px;
		  text-align: center;
		  text-decoration: none;
		  margin: 2px 2px;
		  border-radius: 50%;
		}

		.fa:hover {
			opacity: 0.7;
		}


		.fa-linkedin {
		  background: #007bb5;
		  color: white;
		}
		.fa-instagram {
		  background: #125688;
		  color: white;
		}

		/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
		@media screen and (max-width: 800px) {
		  .leftcolumn, .rightcolumn {   
			width: 100%;
			padding: 0;
		  }
		}

		/* Responsive layout - when the screen is less than 400px wide, make the navigation links stack on top of each other instead of next to each other */
		@media screen and (max-width: 400px) {
		  .topnav a {
			float: none;
			width: 100%;
		  }
		}

	</style>
</head>

<body>

		  <a href="https://www.instagram.com/trup_s_/?hl=en" class="fa fa-instagram"></a>
		</div>

		<div class="topnav">
		  <a href="#">Home</a>
		  <a href="#">Coursework</a>

				<div class="card">
					<h2>Section#Coming Soon</h2>
					<div id="map"> </div>
				</div>
			</div>
	  
			<div class="rightcolumn">
				<div class="card">

				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
